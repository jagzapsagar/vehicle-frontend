<div class="dashboard-container">
  <h2 class="mb-4">Available Vehicles</h2>

  <div *ngIf="vehicles.length === 0" class="text-muted">No vehicles available.</div>

  <div class="card mb-4 shadow-sm" *ngFor="let v of vehicles">
    <div class="row g-0">
      
      <!-- Vehicle Info Left Side -->
      <div class="col-md-6 p-4">
        <h4>{{ v.brand }} {{ v.model }}</h4>
        <p><strong>Type:</strong> {{ v.type }}</p>
        <p><strong>Price per Day:</strong> â‚¹{{ v.pricePerDay }}</p>
        <p>
          <strong>Status:</strong>
          <span [ngClass]="v.available ? 'text-success' : 'text-danger'">
            {{ v.available ? 'Available' : 'Not Available' }}
          </span>
        </p>
        <button 
          [disabled]="!v.available" 
          [routerLink]="['/book', v.id]"
          class="btn btn-primary mt-2">
          Book Now
        </button>
      </div>

      <!-- Image Right Side -->
      <div class="col-md-6">
        <img 
          *ngIf="v.imageUrl" 
          [src]="v.imageUrl" 
          class="img-fluid rounded-end w-100 h-100 object-fit-cover"
          alt="Vehicle Image" 
          style="max-height: 250px;"
        />
      </div>
    </div>
  </div>
</div>
