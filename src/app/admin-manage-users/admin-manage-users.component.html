<div class="container mt-5">
  <h3 class="text-center mb-4">ðŸ‘¥ Manage Users</h3>

  <table class="table table-bordered text-center table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Full Name</th>
        <th>Mobile</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">Next</button>
  </div>
</div>
