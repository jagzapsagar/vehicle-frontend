<div class="container mt-4">
  <h2 class="mb-3">My Bookings</h2>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Booking ID</th>
        <th>Vehicle ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Action</th> <!-- New column for Cancel button -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.bookingId }}</td>
        <td>{{ booking.vehicleId }}</td>
        <td>{{ booking.startDate }}</td>
        <td>{{ booking.endDate }}</td>
        <td>
          <span [ngClass]="{
            'text-success': booking.status === 'CONFIRMED',
            'text-danger': booking.status === 'CANCELLED'
          }">
            {{ booking.status }}
          </span>
        </td>
        <td>
          <button 
            *ngIf="booking.status !== 'CANCELLED'" 
            class="btn btn-sm btn-outline-danger" 
            (click)="cancelBooking(booking.bookingId)">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="bookings.length === 0" class="text-center text-muted">
    No bookings found.
  </div>
</div>
