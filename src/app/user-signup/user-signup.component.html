<div class="login-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h4 class="text-center mb-4">User Sign Up</h4>

          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" [(ngModel)]="user.firstName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" [(ngModel)]="user.lastName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input class="form-control" [(ngModel)]="user.mobile" required>
          </div>

          <button class="btn btn-success w-100" (click)="register()">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
