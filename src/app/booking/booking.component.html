<div class="container mt-5" *ngIf="vehicle">
  <div class="card shadow-lg p-3">
    <div class="row g-4">
      
      <!-- Vehicle Image -->
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img [src]="vehicle.imageUrl" alt="Vehicle Image" class="img-fluid rounded" style="max-height: 300px;">
      </div>

      <!-- Vehicle Details and Booking Form -->
      <div class="col-md-7">
        <div class="card-header bg-primary text-white mb-3 rounded">
          <h4 class="mb-0">Booking Vehicle</h4>
        </div>

        <h5>{{ vehicle.brand }} {{ vehicle.model }}</h5>
        <p><strong>Type:</strong> {{ vehicle.type }}</p>
        <p><strong>Price per Day:</strong> â‚¹{{ vehicle.pricePerDay }}</p>

        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" name="startDate" required>
        </div>

        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" name="endDate" required>
        </div>

        <button class="btn btn-success" (click)="submitBooking()">Confirm Booking</button>
      </div>
    </div>
  </div>
</div>
