<div class="container mt-5" *ngIf="vehicle">
  <div class="card shadow-lg p-3">
    <div class="row g-4">
      
      <!-- Vehicle Image -->
      <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img [src]="vehicle.imageUrl" alt="Vehicle Image" class="img-fluid rounded" style="max-height: 300px;">
      </div>

      <!-- Vehicle Details and Booking Summary -->
      <div class="col-md-7">
        <div class="card-header bg-primary text-white mb-3 rounded">
          <h4 class="mb-0">Booking Vehicle</h4>
        </div>

        <h5>{{ vehicle.brand }} {{ vehicle.model }}</h5>
        <p><strong>Type:</strong> {{ vehicle.type }}</p>
        <p><strong>Price per Day:</strong> ₹{{ vehicle.pricePerDay }}</p>

        <!-- Show selected dates instead of allowing input -->
        <p><strong>Start Date:</strong> {{ startDate }}</p>
        <p><strong>End Date:</strong> {{ endDate }}</p>
        <p *ngIf="totalPrice > 0"><strong>Total Price:</strong> ₹{{ totalPrice.toFixed(2) }}</p>

        <button class="btn btn-success" (click)="submitBooking()">Confirm Booking</button>
      </div>
    </div>
  </div>
</div>
