<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="booking-title text-center mb-4">
  <i class="bi bi-journal-text me-2"></i>All Bookings
</h3>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Vehicle ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.bookingId }}</td>
            <td>{{ booking.userId }}</td>
            <td>{{ booking.vehicleId }}</td>
            <td>{{ booking.startDate | date: 'yyyy-MM-dd' }}</td>
            <td>{{ booking.endDate | date: 'yyyy-MM-dd' }}</td>
            <td>
  <span class="badge"
        [ngClass]="{
          'bg-success text-white': booking.status === 'BOOKED' || booking.status === 'CONFIRMED',
          'bg-danger text-white': booking.status === 'CANCELLED',
          'bg-warning text-dark': booking.status === 'PENDING'
        }">
    {{ booking.status }}
  </span>
</td>

          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-primary btn-sm" (click)="prevPage()" [disabled]="page === 0">⏮ Prev</button>
      <span class="fw-bold">Page {{ page + 1 }} of {{ totalPages }}</span>
      <button class="btn btn-outline-primary btn-sm" (click)="nextPage()" [disabled]="page === totalPages - 1">Next ⏭</button>
    </div>
  </div>
</div>
